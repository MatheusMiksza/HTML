<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
    <h1>Exercicios HTML</h1>
    </header>
    <nav>
        <a href="testes.html">00 - Testes</a><br>
        <a href="texto1.html">01 - Texto 01</a>
        <a href="listaAlinhada.html">02 - Lista Alinhada</a>
        <a href="tabela.html">03 - Tabela</a>
        <a href="form/form.html">04 - Formulario</a>
        <a href="form/form.html">04 - Formulario</a>
        <a href="video.html">04 - Video</a>
    </nav>

    <section id="conteudo"></section>

    <footer>
        Curso de web moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo');
            link.onclick = function(e){
                e.preventDefault();

                fetch(link.href)
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html);
            }
        })
        
    </script>
</body>
</html>
